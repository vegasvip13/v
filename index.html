<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vegas Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      height: 100%;
      font-family: 'Rubik', sans-serif;
      background: radial-gradient(circle at top left, rgba(76, 255, 140, 0.3), #0c0f11 70%);
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.07;
      z-index: 0;
    }
    .stars {
      position: fixed;
      width: 100%; height: 100%;
      background: transparent;
      z-index: 2;
      pointer-events: none;
    }
    .stars span {
      position: absolute;
      width: 2px; height: 2px;
      background: #aaffaa;
      animation: twinkle 2s infinite;
      opacity: 0.6;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    #loading-screen {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: #0c0f11;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      z-index: 9999;
    }
    #loading-text {
      color: #4caf50;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 0.25em;
      text-shadow: 0 0 20px #4caf50, 0 0 40px #4caf50;
      animation: pulse 2s infinite ease-in-out;
      user-select: none;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); text-shadow: 0 0 20px #4caf50, 0 0 40px #4caf50; }
      50% { transform: scale(1.15); text-shadow: 0 0 40px #4caf50, 0 0 80px #4caf50; }
    }
    .card {
      position: relative;
      display: flex;
      flex-direction: row;
      background: rgba(20, 24, 28, 0.75);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: 0 0 0 1px rgba(76, 255, 140, 0.2), 0 0 30px rgba(76, 255, 140, 0.08);
      padding: 40px; width: 90%; max-width: 820px;
      margin: 60px auto; opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards 0.6s;
      z-index: 10;
    }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .card:hover {
      box-shadow: 0 0 60px rgba(76, 255, 140, 0.6);
    }
    .profile-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid #4caf50;
      object-fit: cover;
      animation: float 4s ease-in-out infinite, glow-pulse 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    @keyframes glow-pulse {
      0%, 100% { box-shadow: 0 0 12px rgba(76, 255, 140, 0.5); }
      50% { box-shadow: 0 0 24px rgba(76, 255, 140, 0.9); }
    }
    .info-section {
      flex: 2;
      padding-left: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #eee;
    }
    .info-section h2,
    .info-section h3,
    .section-title {
      text-shadow: 0 0 8px rgba(76, 255, 140, 0.5);
    }
    .info-section h2 {
      font-size: 20px;
      color: #bbb;
      margin-bottom: 4px;
    }
    .info-section h3 {
      font-size: 28px;
      color: #4caf50;
      margin-top: 0;
      margin-bottom: 25px;
      line-height: 1.3;
    }
    .section-title {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 14px;
      letter-spacing: 0.04em;
    }
    .social-link {
      display: block;
      background: linear-gradient(135deg, #2e7d32, #66bb6a);
      padding: 14px 18px;
      border-radius: 14px;
      margin-bottom: 14px;
      text-decoration: none;
      color: #fff;
      text-align: center;
      font-weight: 500;
      position: relative;
      box-shadow: 0 0 15px rgba(76, 255, 140, 0.3);
      overflow: hidden;
      filter: drop-shadow(0 0 6px rgba(76, 255, 140, 0.4));
    }
    .social-link::before {
      content: "";
      position: absolute;
      top: 0; left: -150%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      filter: blur(6px);
      transform: skewX(-20deg);
      animation: lightMove 3.5s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    @keyframes lightMove {
      0% { left: -150%; }
      100% { left: 150%; }
    }
    .social-link:hover {
      transform: scale(1.05);
      box-shadow: 0 0 24px rgba(76, 255, 140, 0.6);
    }
    @media (max-width: 700px) {
      .card {
        flex-direction: column;
        text-align: center;
        padding: 30px 20px;
      }
      .info-section {
        padding-left: 0;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div id="loading-text">VEGAS</div>
  </div>

  <div class="stars">
    <span style="top:10%; left:15%;"></span>
    <span style="top:25%; left:70%;"></span>
    <span style="top:50%; left:30%;"></span>
    <span style="top:80%; left:60%;"></span>
    <span style="top:40%; left:85%;"></span>
    <span style="top:15%; left:90%;"></span>
  </div>

  <div class="card" style="display:none;">
    <div class="profile-section">
      <img src="https://i.postimg.cc/jjCQVW09/profile.jpg" alt="Profile" class="profile-pic" />
    </div>
    <div class="info-section">
      <h2>I am a user</h2>
      <h3>You can call me<br>Vegas</h3>
      <div class="section-title">Ways to communicate with me</div>
      <a href="http://t.me/PV_VEGAS" class="social-link" target="_blank" rel="noopener noreferrer">Telegram</a>
      <a href="https://www.instagram.com/editors_persian?igsh=eHpkMmtpNGE4NTZn" class="social-link" target="_blank" rel="noopener noreferrer">Instagram</a>
    </div>
  </div>

  <audio id="click-sound" src="https://cdn.pixabay.com/download/audio/2021/09/30/audio_4b8a6d3a3f.mp3?filename=ui-button-click-112.mp3" preload="auto"></audio>
  <audio id="loading-sound" src="https://cdn.pixabay.com/download/audio/2021/09/30/audio_5f3b8d3a3f.mp3?filename=soft-ui-pop-sound-110.mp3" preload="auto"></audio>

  <script>
    const loadingSound = document.getElementById('loading-sound');
    const clickSound = document.getElementById('click-sound');

    loadingSound.volume = 0.3;
    clickSound.volume = 0.4;

    window.addEventListener('load', () => {
      loadingSound.play().catch(() => {});
      const loader = document.getElementById('loading-screen');
      const card = document.querySelector('.card');
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        card.style.display = 'flex';
      }, 800);
    });

    document.querySelectorAll('.social-link').forEach(link => {
      link.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play().catch(() => {});
      });
    });
  </script>
</body>
</html>
